<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="Application">
    <com name="组件名"></com>
</div>
<script>
    const App = Vue.createApp({})
    App.component("com",{
        setup (props, context) {
           let data = "setup的数据"
            // 设置的函数参数的调用时机与mounted一样
            Vue.onMounted(()=>{
                console.log("setup定义的mounted")
            })
            return () => Vue.h('div',[data])
        },
        props: {
            name: String,
        },
        mounted() {
            console.log("组件内定义的mounted")
        }
    })
    App.mount("#Application")
</script>
</body>
</html>
