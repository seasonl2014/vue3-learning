<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class绑定</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .red {
            color:red
        }
        .blue {
            color:blue
        }
        .font {
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="Application">
    <div :class="{blue: isBlue,red: isRed}">
        示例文案
    </div>
    <div :class = "style">
        示例文案
    </div>
    <div :class="[redClass, fontClass]">
        示例文案
    </div>
    <div :style="{color:textColor,fontSize:textFont}">
        示例文案
    </div>
</div>
<script>
    const App = {
        data() {
            return {
                isBlue:true,
                isRed:false,
                style: {
                   blue: true,
                   red: false
                },
                redClass:"red",
                fontClass:"font",
                textColor:'green',
                textFont:'50px'
            }
        }
    }
    Vue.createApp(App).mount("#Application")
</script>
</body>
</html>
