<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>响应性对象</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="Application">
</div>
<script>
  const App = Vue.createApp({
    // 进行组件数据的初始化
    setup () {
      let myObject = Vue.reactive({
        value:0
      })
      // 解构赋值时，value会直接被转成ref变量
      let { value } = Vue.toRefs(myObject)
      // 需要注意，myObject会自动包装成对象，其中定义value属性为原始值
      function click() {
        value.value += 1
        console.log(value.value)
      }
      // 将数据返回
      return {
        value,
        click
      }
    },
    // 模板中可以直接使用setup方法中定义的数据和函数
    template:`
                <h1>测试数据：{{value}}</h1>
                <button @click="click">点击</button>
            `
  })
  App.mount("#Application")
</script>
</body>
</html>
