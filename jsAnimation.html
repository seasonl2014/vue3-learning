<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <script src="https://unpkg.com/vue@next"></script>
  <title>JS动画</title>
</head>
<body>
<div id="Application">
  <div :style="{backgroundColor: 'blue', width: width + 'px', height:height + 'px'}" @click="run">
  </div>
</div>
<script>
  const App = Vue.createApp({
    data(){
      return {
        width:100,
        height:100,
        timer:null
      }
    },
    methods: {
      run() {
        this.timer = setInterval(this.animation, 10)
      },
      animation() {
        if (this.width == 200) {
          clearInterval(this.timer)
          return
        } else {
          this.width += 1
          this.height += 1
        }
      }
    }
  })
  App.mount("#Application")
</script>
</body>
</html>
