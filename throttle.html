<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数限流</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/lodash@4.17.20/lodash.min.js"></script>
</head>
<body>
<div id="Application">
  <button @click="click">按钮</button>
</div>
<script>
  var throttle = false
  function throttleTool(callback, timeout) {
    if (!throttle) {
      callback()
    } else {
      return
    }
    throttle = true
    setTimeout(() => {
      throttle = false
    }, timeout)
  }
  const App = {
    data() {
      return {
        throttle: false
      }
    },
    methods: {
      click: _.debounce(function(){
        console.log(Date())
      }, 2000)
    }
  }
  Vue.createApp(App).mount("#Application")
</script>
</body>
</html>
