<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性与方法</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="Application">

</div>
<script>
    // 定义组件
    const App = {
        data() {
            return {
                count: 0,
            }
        },
        methods: {
            add() {
                this.count ++
            }
        }
    }
    // 创建组件并获取到组件实例
    let instance = Vue.createApp(App).mount("#Application")
    // 可以获取到组件中的data数据
     console.log(instance.count)
    // 可以获取到组件中的data数据
     console.log(instance.$data.count)
    // 修改属性
    instance.count = 5
    // 下面获取到的count的值为5
    console.log(instance.count)
    console.log(instance.$data.count)
    // 0
    console.log(instance.count)
    instance.add()
    // 1
    console.log(instance.count)
</script>
</body>
</html>
